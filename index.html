<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <title>Train Schedule - A Firebase Exercise</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>

    <!-- Container div start -->
    <div class="container">

      <div class="row">

        <div class="jumbotron">
          <h1>Train Scheduler</h1>
          <p>Hop on the code train. It's going places. Hopefully this code isn't a trainwreck though :P</p>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body">
            <table class="responsive-table" id="train-schedule">
              <thead>
                <tr>
                    <th>Train</th>
                    <th>Destination</th>
                    <th>ETA</th>
                    <th>Next Arrival</th>
                    <th>Frequency</th>
                </tr>
              </thead>

              <tbody>
                <!-- Firebase data from input is injected here -->
              </tbody>

            </table>
          </div>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add a Train</h3>
          </div>
          <div class="panel-body">

            <form role="form" id="tableMargin">

                <div class="form-group input-field">
                  <label for="train-name">Train Name</label>
                  <input type="text" class="form-control" id="train-name">
                </div>

                <div class="form-group input-field">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination">
                </div>

                <div class="form-group">
                  <label for="first-train">First Train Time</label>
                  <input type="time" class="form-control" id="first-train" aria-describedby="timeHelp">
                  <small id="timeHelp" class="form-text text-muted">Time is in 24-hr format. Please format your time as hh:mm.</small>
                </div>

                <div class="form-group input-field">
                  <label for="frequency">Train Frequency</label>
                  <input type="number" class="form-control" id="frequency" min="1" aria-describedby="frequencyHelp">
                  <small id="frequencyHelp" class="form-text text-muted">Frequency is in minutes. Numberical values only.</small>
                </div>

                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
            </form>

          </div>
        </div>

      <div>

    </div>
    <!-- Container div end -->

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/js/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

  </body>

</html>
